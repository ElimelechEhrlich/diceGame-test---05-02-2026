<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Two-Player Dice Game</title>
</head>

<body>
    <section class="players_area">
        <section class="player_area left_player_area">
            <h1 class="header_player_area header_player_area1">PLAYER 1</h1>
            <h1 class="sum_score sum_score1">0</h1>
            <p class="turn_status turn_status1">
                Corrent<br>
                Score<br>
                <span class="corrent_score corrent_score1">0</span>
            </p>
        </section>
        <section class="player_area right_player_area">
            <h1 class="header_player_area header_player_area2">PLAYER 2</h1>
            <h1 class="sum_score sum_score2">0</h1>
            <p class="turn_status turn_status2">
                Corrent<br>
                Score<br>
                <span class="corrent_score corrent_score2">0</span>
            </p>
        </section>
        <section class="dice_throwing_area">
            <p>The max score is: <span class="max_score">100</span></p>
            <button class="new_game_button">NEW GAME</button>
            <div class="dice dice1">
            </div>
            <div class="dice dice2">
            </div>
            <button class="buttons roll_button">ROLL DICE</button>
            <button class="buttons hold_button">HOLD</button>
        </section>
    </section>
</body>

</html>
